<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Todo App</a>
            <span class="badge bg-warning text-dark">Homework</span>
            <div class="navbar-nav ms-auto" id="nav-links"></div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Todo App - Homework Assignment</h4>
                    </div>
                    <div class="card-body text-center">
                        <h5>Add Priority Feature!</h5>
                        <p class="text-muted">
                            Your task: Add priority levels (low, medium, high) to todos.
                        </p>
                        <hr>
                        <div id="action-buttons"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || 'null');
            const navLinks = document.getElementById('nav-links');
            const actionButtons = document.getElementById('action-buttons');

            if (token && user) {
                let adminLink = user.is_admin ? '<a class="nav-link text-warning" href="admin.html">Admin</a>' : '';
                navLinks.innerHTML = `
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                    ${adminLink}
                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                `;
                actionButtons.innerHTML = `
                    <div class="alert alert-success">
                        Welcome, <strong>${user.username}</strong>!
                    </div>
                    <a href="dashboard.html" class="btn btn-success btn-lg">Go to Dashboard</a>
                `;
            } else {
                navLinks.innerHTML = `
                    <a class="nav-link" href="login.html">Login</a>
                    <a class="nav-link" href="register.html">Register</a>
                `;
                actionButtons.innerHTML = `
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a href="register.html" class="btn btn-success btn-lg">Create Account</a>
                        <a href="login.html" class="btn btn-primary btn-lg">Login</a>
                    </div>
                `;
            }
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
