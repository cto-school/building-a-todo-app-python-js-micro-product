<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Todo App</a>
            <span class="navbar-text text-warning me-3">Admin Panel</span>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <div id="access-denied" class="d-none">
            <div class="alert alert-danger text-center">
                <h4>Access Denied</h4>
                <a href="dashboard.html" class="btn btn-primary">Go to Dashboard</a>
            </div>
        </div>

        <div id="admin-content" class="d-none">

            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Total Users</h5>
                            <h2 id="user-count">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <h5 class="card-title">Total Todos</h5>
                            <h2 id="todo-count">0</h2>
                        </div>
                    </div>
                </div>
                <!--
                HOMEWORK TASK:
                Add priority summary cards here!

                <div class="col-md-4">
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <h5 class="card-title">Priority Summary</h5>
                            <p id="priority-summary" class="mb-0">
                                High: 0 | Medium: 0 | Low: 0
                            </p>
                        </div>
                    </div>
                </div>
                -->
            </div>

            <!-- Users Table -->
            <div class="card shadow mb-4">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">All Users</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Todos</th>
                            </tr>
                        </thead>
                        <tbody id="users-table">
                            <tr><td colspan="5" class="text-center">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- All Todos Table -->
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">Global Todo Feed</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Task</th>
                                <th>User</th>
                                <th>Status</th>
                                <!-- HOMEWORK: Add Priority column header -->
                                <!-- <th>Priority</th> -->
                            </tr>
                        </thead>
                        <tbody id="todos-table">
                            <tr><td colspan="4" class="text-center">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || 'null');

        if (!token || !user) {
            window.location.href = 'login.html';
        }

        if (!user.is_admin) {
            document.getElementById('access-denied').classList.remove('d-none');
        } else {
            document.getElementById('admin-content').classList.remove('d-none');
            loadAdminData();
        }

        async function apiCall(url) {
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();

            if (response.status === 401) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
                return null;
            }

            if (response.status === 403) {
                document.getElementById('admin-content').classList.add('d-none');
                document.getElementById('access-denied').classList.remove('d-none');
                return null;
            }

            return data;
        }

        async function loadAdminData() {
            const usersData = await apiCall('/api/admin/users');
            if (usersData) {
                displayUsers(usersData.users);
                document.getElementById('user-count').textContent = usersData.users.length;
            }

            const todosData = await apiCall('/api/admin/todos');
            if (todosData) {
                displayTodos(todosData.todos);
                document.getElementById('todo-count').textContent = todosData.todos.length;

                /*
                HOMEWORK TASK:
                Calculate and display priority summary

                const highCount = todosData.todos.filter(t => t.priority === 'high').length;
                const mediumCount = todosData.todos.filter(t => t.priority === 'medium').length;
                const lowCount = todosData.todos.filter(t => t.priority === 'low').length;

                document.getElementById('priority-summary').textContent =
                    `High: ${highCount} | Medium: ${mediumCount} | Low: ${lowCount}`;
                */
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('users-table');
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">No users</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td>${escapeHtml(user.username)}</td>
                    <td>${escapeHtml(user.email)}</td>
                    <td>${user.is_admin ? '<span class="badge bg-warning">Admin</span>' : '<span class="badge bg-secondary">User</span>'}</td>
                    <td><span class="badge bg-info">${user.todo_count}</span></td>
                </tr>
            `).join('');
        }

        function displayTodos(todos) {
            const tbody = document.getElementById('todos-table');
            if (todos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center">No todos</td></tr>';
                return;
            }

            /*
            HOMEWORK TASK:
            Add priority badge to todo rows

            function getPriorityBadge(priority) {
                const colors = { 'high': 'bg-danger', 'medium': 'bg-warning text-dark', 'low': 'bg-success' };
                return `<span class="badge ${colors[priority] || 'bg-secondary'}">${priority || 'N/A'}</span>`;
            }
            */

            tbody.innerHTML = todos.map(todo => `
                <tr>
                    <td>${todo.id}</td>
                    <td>${escapeHtml(todo.task_content)}</td>
                    <td><span class="badge bg-primary">${escapeHtml(todo.username)}</span></td>
                    <td>${todo.is_completed ? '<span class="badge bg-success">Done</span>' : '<span class="badge bg-secondary">Pending</span>'}</td>
                    <!-- HOMEWORK: Add priority column -->
                    <!-- <td>${getPriorityBadge(todo.priority)}</td> -->
                </tr>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
