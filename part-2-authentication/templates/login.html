<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Todo App</a>
            <div class="navbar-nav flex-row gap-3">
                <a class="nav-link active" href="login.html">Login</a>
                <a class="nav-link" href="register.html">Register</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Login</h4>
                    </div>
                    <div class="card-body">
                        <div id="alert"></div>
                        <form id="form">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <hr>
                        <p class="text-center mb-0">
                            No account? <a href="register.html">Register</a>
                        </p>
                    </div>
                </div>

                <div class="card mt-3 border-warning">
                    <div class="card-body">
                        <small>
                            <button class="btn btn-sm btn-warning" onclick="createAdmin()">Create Admin</button>
                            <span id="admin-info" class="ms-2"></span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('form').onsubmit = async (e) => {
            e.preventDefault();
            const alert = document.getElementById('alert');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    alert.innerHTML = '<div class="alert alert-success">Success!</div>';
                    setTimeout(() => location.href = 'index.html', 1000);
                } else {
                    alert.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (err) {
                alert.innerHTML = '<div class="alert alert-danger">Network error</div>';
            }
        };

        async function createAdmin() {
            const res = await fetch('/api/create-admin', {method: 'POST'});
            const data = await res.json();
            document.getElementById('admin-info').textContent = `${data.email} / admin123`;
        }
    </script>
</body>
</html>
