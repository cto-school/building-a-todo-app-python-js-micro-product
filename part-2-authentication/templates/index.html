<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Part 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Todo App</a>
            <div class="navbar-nav flex-row gap-3">
                <a class="nav-link" href="login.html">Login</a>
                <a class="nav-link" href="register.html">Register</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Welcome to Todo App!</h4>
                    </div>
                    <div class="card-body text-center">
                        <h5>Part 2: Authentication</h5>
                        <p class="text-muted">Register and login with JWT tokens.</p>
                        <hr>
                        <div id="status"></div>
                        <div class="d-grid gap-2">
                            <a href="register.html" class="btn btn-success">Create Account</a>
                            <a href="login.html" class="btn btn-primary">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (token && user) {
            document.getElementById('status').innerHTML = `
                <div class="alert alert-success">
                    Logged in as <b>${user.username}</b>
                    <br><button class="btn btn-sm btn-outline-danger mt-2" onclick="logout()">Logout</button>
                </div>`;
        }
        function logout() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
