<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .todo-item { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #eee; }
        .todo-item:last-child { border-bottom: none; }
        .todo-item.completed .todo-text { text-decoration: line-through; color: #888; }
        .todo-text { flex-grow: 1; margin: 0 15px; }
        .btn-check { width: 28px; height: 28px; border-radius: 50%; padding: 0; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Todo App</a>
            <div class="navbar-nav flex-row gap-3">
                <span class="navbar-text" id="user-info"></span>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form id="add-form" class="d-flex gap-2">
                            <input type="text" class="form-control" id="task" placeholder="What needs to be done?" required>
                            <button type="submit" class="btn btn-success">Add</button>
                        </form>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between">
                        <h5 class="mb-0">My Tasks</h5>
                        <span id="count" class="badge bg-light text-dark">0</span>
                    </div>
                    <div class="card-body p-0">
                        <div id="list"><div class="text-center py-4 text-muted">Loading...</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || 'null');

        if (!token || !user) location.href = 'login.html';
        document.getElementById('user-info').textContent = `Hello, ${user.username}`;

        async function api(url, method = 'GET', body = null) {
            const opts = {
                method,
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }
            };
            if (body) opts.body = JSON.stringify(body);

            const res = await fetch(url, opts);
            if (res.status === 401) { localStorage.clear(); location.href = 'login.html'; return null; }
            return await res.json();
        }

        async function loadTodos() {
            const data = await api('/api/todos');
            if (!data) return;

            const list = document.getElementById('list');
            if (data.todos.length === 0) {
                list.innerHTML = '<div class="text-center py-4 text-muted">No tasks yet!</div>';
            } else {
                list.innerHTML = data.todos.map(t => `
                    <div class="todo-item ${t.is_completed ? 'completed' : ''}">
                        <button class="btn btn-check ${t.is_completed ? 'btn-success' : 'btn-outline-secondary'}"
                                onclick="toggle(${t.id}, ${!t.is_completed})">${t.is_completed ? 'âœ“' : ''}</button>
                        <span class="todo-text">${escape(t.task_content)}</span>
                        <button class="btn btn-outline-danger btn-sm" onclick="del(${t.id})">Delete</button>
                    </div>
                `).join('');
            }

            const done = data.todos.filter(t => t.is_completed).length;
            document.getElementById('count').textContent = `${done}/${data.todos.length}`;
        }

        document.getElementById('add-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('task');
            await api('/api/todos', 'POST', { task_content: input.value.trim() });
            input.value = '';
            loadTodos();
        };

        async function toggle(id, status) { await api(`/api/todos/${id}`, 'PUT', { is_completed: status }); loadTodos(); }
        async function del(id) { if (confirm('Delete?')) { await api(`/api/todos/${id}`, 'DELETE'); loadTodos(); } }
        function escape(t) { const d = document.createElement('div'); d.textContent = t; return d.innerHTML; }
        function logout() { localStorage.clear(); location.href = 'index.html'; }

        loadTodos();
    </script>
</body>
</html>
