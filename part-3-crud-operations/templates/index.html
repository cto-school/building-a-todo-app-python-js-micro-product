<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Part 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Todo App</a>
            <div class="navbar-nav ms-auto" id="nav-links">
                <!-- Links will be updated by JavaScript -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Welcome to Todo App!</h4>
                    </div>
                    <div class="card-body text-center">
                        <h5>Part 3: CRUD Operations Complete!</h5>
                        <p class="text-muted">
                            Full todo management with Create, Read, Update, Delete operations.
                        </p>

                        <hr>

                        <div id="action-buttons">
                            <!-- Buttons will be updated by JavaScript -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || 'null');
            const navLinks = document.getElementById('nav-links');
            const actionButtons = document.getElementById('action-buttons');

            if (token && user) {
                // User is logged in
                navLinks.innerHTML = `
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                `;
                actionButtons.innerHTML = `
                    <div class="alert alert-success">
                        Welcome back, <strong>${user.username}</strong>!
                    </div>
                    <a href="dashboard.html" class="btn btn-success btn-lg">Go to Dashboard</a>
                `;
            } else {
                // User is not logged in
                navLinks.innerHTML = `
                    <a class="nav-link" href="login.html">Login</a>
                    <a class="nav-link" href="register.html">Register</a>
                `;
                actionButtons.innerHTML = `
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a href="register.html" class="btn btn-success btn-lg">Create Account</a>
                        <a href="login.html" class="btn btn-primary btn-lg">Login</a>
                    </div>
                `;
            }
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
