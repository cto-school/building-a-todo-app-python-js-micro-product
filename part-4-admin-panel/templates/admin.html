<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Todo App</a>
            <span class="navbar-text text-warning me-3">Admin Panel</span>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- Access Denied Message (hidden by default) -->
        <div id="access-denied" class="d-none">
            <div class="alert alert-danger text-center">
                <h4>Access Denied</h4>
                <p>You do not have permission to view this page.</p>
                <a href="dashboard.html" class="btn btn-primary">Go to Dashboard</a>
            </div>
        </div>

        <!-- Admin Content (shown only to admins) -->
        <div id="admin-content" class="d-none">

            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Total Users</h5>
                            <h2 id="user-count">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <h5 class="card-title">Total Todos</h5>
                            <h2 id="todo-count">0</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="card shadow mb-4">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">All Users</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Todos</th>
                            </tr>
                        </thead>
                        <tbody id="users-table">
                            <tr><td colspan="5" class="text-center">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- All Todos Table -->
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">Global Todo Feed</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Task</th>
                                <th>User</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="todos-table">
                            <tr><td colspan="4" class="text-center">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        // ============================================
        // CHECK ADMIN ACCESS
        // ============================================
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || 'null');

        // Redirect if not logged in
        if (!token || !user) {
            window.location.href = 'login.html';
        }

        // Check if user is admin (frontend check)
        if (!user.is_admin) {
            document.getElementById('access-denied').classList.remove('d-none');
        } else {
            document.getElementById('admin-content').classList.remove('d-none');
            loadAdminData();
        }

        // ============================================
        // API HELPER
        // ============================================
        async function apiCall(url) {
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();

            // Handle unauthorized or forbidden
            if (response.status === 401) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
                return null;
            }

            if (response.status === 403) {
                document.getElementById('admin-content').classList.add('d-none');
                document.getElementById('access-denied').classList.remove('d-none');
                return null;
            }

            return data;
        }

        // ============================================
        // LOAD ADMIN DATA
        // ============================================
        async function loadAdminData() {
            // Load users
            const usersData = await apiCall('/api/admin/users');
            if (usersData) {
                displayUsers(usersData.users);
                document.getElementById('user-count').textContent = usersData.users.length;
            }

            // Load todos
            const todosData = await apiCall('/api/admin/todos');
            if (todosData) {
                displayTodos(todosData.todos);
                document.getElementById('todo-count').textContent = todosData.todos.length;
            }
        }

        // ============================================
        // DISPLAY USERS TABLE
        // ============================================
        function displayUsers(users) {
            const tbody = document.getElementById('users-table');

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td>${escapeHtml(user.username)}</td>
                    <td>${escapeHtml(user.email)}</td>
                    <td>
                        ${user.is_admin
                            ? '<span class="badge bg-warning text-dark">Admin</span>'
                            : '<span class="badge bg-secondary">User</span>'}
                    </td>
                    <td><span class="badge bg-info">${user.todo_count}</span></td>
                </tr>
            `).join('');
        }

        // ============================================
        // DISPLAY TODOS TABLE
        // ============================================
        function displayTodos(todos) {
            const tbody = document.getElementById('todos-table');

            if (todos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center">No todos found</td></tr>';
                return;
            }

            tbody.innerHTML = todos.map(todo => `
                <tr>
                    <td>${todo.id}</td>
                    <td>${escapeHtml(todo.task_content)}</td>
                    <td><span class="badge bg-primary">${escapeHtml(todo.username)}</span></td>
                    <td>
                        ${todo.is_completed
                            ? '<span class="badge bg-success">Completed</span>'
                            : '<span class="badge bg-secondary">Pending</span>'}
                    </td>
                </tr>
            `).join('');
        }

        // ============================================
        // HELPER FUNCTIONS
        // ============================================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
