<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .todo-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }
        .todo-item:last-child { border-bottom: none; }
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }
        .todo-text { flex-grow: 1; margin: 0 15px; }
        .btn-check-complete {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            padding: 0;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Todo App</a>
            <div class="navbar-nav ms-auto" id="nav-links"></div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <!-- Add Todo -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form id="add-todo-form" class="d-flex gap-2">
                            <input type="text" class="form-control" id="new-task"
                                   placeholder="What needs to be done?" required>
                            <button type="submit" class="btn btn-success">Add</button>
                        </form>
                    </div>
                </div>

                <!-- Todo List -->
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between">
                        <h5 class="mb-0">My Tasks</h5>
                        <span id="task-count" class="badge bg-light text-dark">0 tasks</span>
                    </div>
                    <div class="card-body p-0">
                        <div id="todo-list">
                            <div class="text-center py-4 text-muted">Loading...</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || 'null');

        if (!token || !user) {
            window.location.href = 'login.html';
        }

        // Setup navigation
        const navLinks = document.getElementById('nav-links');
        let adminLink = user.is_admin ? '<a class="nav-link text-warning" href="admin.html">Admin</a>' : '';
        navLinks.innerHTML = `
            <span class="navbar-text me-3">Hello, ${user.username}</span>
            <a class="nav-link active" href="dashboard.html">Dashboard</a>
            ${adminLink}
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
        `;

        async function apiCall(url, method = 'GET', body = null) {
            const options = {
                method: method,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            };
            if (body) options.body = JSON.stringify(body);

            const response = await fetch(url, options);
            const data = await response.json();

            if (response.status === 401) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
                return null;
            }
            return { response, data };
        }

        async function loadTodos() {
            const result = await apiCall('/api/todos');
            if (!result) return;

            const { data } = result;
            const todoList = document.getElementById('todo-list');

            if (data.todos.length === 0) {
                todoList.innerHTML = '<div class="text-center py-4 text-muted">No tasks yet!</div>';
            } else {
                todoList.innerHTML = data.todos.map(todo => createTodoHTML(todo)).join('');
            }
            updateTaskCount(data.todos);
        }

        function createTodoHTML(todo) {
            const completedClass = todo.is_completed ? 'completed' : '';
            const checkIcon = todo.is_completed ? 'âœ“' : '';
            const btnClass = todo.is_completed ? 'btn-success' : 'btn-outline-secondary';

            return `
                <div class="todo-item ${completedClass}" data-id="${todo.id}">
                    <button class="btn ${btnClass} btn-check-complete"
                            onclick="toggleComplete(${todo.id}, ${!todo.is_completed})">
                        ${checkIcon}
                    </button>
                    <span class="todo-text">${escapeHtml(todo.task_content)}</span>
                    <button class="btn btn-outline-danger btn-sm" onclick="deleteTodo(${todo.id})">
                        Delete
                    </button>
                </div>
            `;
        }

        document.getElementById('add-todo-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const taskInput = document.getElementById('new-task');
            const taskContent = taskInput.value.trim();
            if (!taskContent) return;

            await apiCall('/api/todos', 'POST', { task_content: taskContent });
            taskInput.value = '';
            loadTodos();
        });

        async function toggleComplete(todoId, newStatus) {
            await apiCall(`/api/todos/${todoId}`, 'PUT', { is_completed: newStatus });
            loadTodos();
        }

        async function deleteTodo(todoId) {
            if (!confirm('Delete this task?')) return;
            await apiCall(`/api/todos/${todoId}`, 'DELETE');
            loadTodos();
        }

        function updateTaskCount(todos) {
            const total = todos.length;
            const completed = todos.filter(t => t.is_completed).length;
            document.getElementById('task-count').textContent = `${completed}/${total} completed`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        loadTodos();
    </script>
</body>
</html>
