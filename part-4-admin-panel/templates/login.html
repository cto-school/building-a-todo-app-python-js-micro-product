<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Todo App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="login.html">Login</a>
                <a class="nav-link" href="register.html">Register</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Login</h4>
                    </div>
                    <div class="card-body">
                        <div id="alert-area"></div>

                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>

                        <hr>
                        <p class="text-center mb-0">
                            Don't have an account? <a href="register.html">Register here</a>
                        </p>
                    </div>
                </div>

                <!-- Admin Helper -->
                <div class="card mt-3 border-warning">
                    <div class="card-header bg-warning">
                        <small>Developer Helper</small>
                    </div>
                    <div class="card-body">
                        <small>
                            <p class="mb-2">Create test admin user:</p>
                            <button class="btn btn-sm btn-outline-warning" onclick="createAdmin()">
                                Create Admin User
                            </button>
                            <p class="mt-2 mb-0 text-muted" id="admin-info"></p>
                        </small>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertArea = document.getElementById('alert-area');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    alertArea.innerHTML = `<div class="alert alert-success">Login successful!</div>`;
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 1000);
                } else {
                    alertArea.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (error) {
                alertArea.innerHTML = `<div class="alert alert-danger">Network error</div>`;
            }
        });

        async function createAdmin() {
            const adminInfo = document.getElementById('admin-info');
            try {
                const response = await fetch('/api/create-admin', { method: 'POST' });
                const data = await response.json();
                adminInfo.innerHTML = `<strong>Email:</strong> ${data.email}<br><strong>Password:</strong> ${data.password || 'admin123'}`;
            } catch (error) {
                adminInfo.innerHTML = 'Error creating admin user';
            }
        }
    </script>
</body>
</html>
